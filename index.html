<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emon＾＾</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* 全体設定 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background: black;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* 初回表示時の黒背景 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #0ff;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      transition: background 0.3s;
    }
    #startButton:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* コンテンツ表示時のアニメーション */
    .hidden { display: none; }
    .fade-in { animation: fadeIn 1s forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    /* 中央コンテナ */
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
    }
    /* 3Dホバー */
    .center-container:hover { transition: transform 0.05s ease-out; }
    /* ネオンテキスト */
    .neon {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }
    /* 再生枠 */
    .track-info {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border: 3px solid #0ff;
      box-shadow: 0 0 10px #0ff;
      width: 320px;
      text-align: center;
      margin-top: 20px;
    }
    /* 再生バー */
    #progressBar {
      width: 100%;
      height: 20px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #0ff;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      width: 0;
      background: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    /* 衛門とDiscordアイコン */
    .emblem {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      margin-bottom: 10px;
    }
    .icon-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .caption {
      font-size: 32px;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <!-- 初回表示の黒背景 -->
  <div id="overlay">
    <div id="startButton">click here</div>
  </div>

  <!-- メインコンテンツ -->
  <div class="center-container hidden" id="trackContainer">
    <div class="emblem">
      <div class="icon-container">
        <img src="https://i.pinimg.com/736x/d4/85/2e/d4852e4d248d7a8f31d7db2127e7d9fd.jpg" alt="Icon">
      </div>
      <div class="caption">衛門</div>
    </div>
    <div class="track-info">
      <h2 class="neon" id="trackTitle">Track Title</h2>
      <div id="progressBar">
        <div id="progress"></div>
      </div>
    </div>
  </div>
  
  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const trackTitle = document.getElementById('trackTitle');
    const progressBar = document.getElementById('progress');
    const trackContainer = document.getElementById('trackContainer');
    const overlay = document.getElementById('overlay');
    const startButton = document.getElementById('startButton');

    // GitHub API からファイルリスト取得
    async function fetchTrackList() {
      const repoUrl = "https://api.github.com/repos/Emon2358/nerdcore-museum/contents/downloads";
      const response = await fetch(repoUrl);
      const data = await response.json();
      return data
        .filter(file => file.name.endsWith('.mp3') || file.name.endsWith('.m4a'))
        .map(file => ({
          title: file.name.replace(/\.[^/.]+$/, ""),
          file: `https://raw.githubusercontent.com/Emon2358/nerdcore-museum/main/downloads/${file.name}`
        }));
    }

    let tracks = [];

    async function loadTracksAndPlay() {
      tracks = await fetchTrackList();
      playRandomTrack();
    }

    function playRandomTrack() {
      if (tracks.length === 0) return;
      const track = tracks[Math.floor(Math.random() * tracks.length)];
      trackTitle.textContent = track.title;
      audioPlayer.pause();
      audioPlayer.src = track.file;
      audioPlayer.load();
      audioPlayer.play().catch(err => console.log("再生エラー:", err));
    }

    // 再生進捗バー更新
    audioPlayer.addEventListener("timeupdate", () => {
      if (audioPlayer.duration) {
        progressBar.style.width = (audioPlayer.currentTime / audioPlayer.duration) * 100 + "%";
      }
    });

    // 曲が終了したら次のランダム曲再生
    audioPlayer.addEventListener("ended", playRandomTrack);

    // スタートボタン押下でコンテンツ表示＆再生
    startButton.addEventListener("click", () => {
      overlay.classList.add("hidden");
      trackContainer.classList.remove("hidden");
      trackContainer.classList.add("fade-in");
      loadTracksAndPlay();
    });
  </script>
</body>
</html>
