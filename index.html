<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4949 coverter</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.4/dist/ffmpeg.min.js"></script>
  <style>
    /* 背景画像と全体設定 */
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/736x/c5/df/25/c5df256709eb23175ed823ee6c8488e7.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      position: relative;
      z-index: 2;
    }
    /* 黒と白のグラデーションアニメーションのオーバーレイ */
    #gradientOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(45deg, rgba(0,0,0,0.5), rgba(255,255,255,0.5));
      animation: gradientAnimation 10s infinite alternate;
      z-index: 1;
    }
    @keyframes gradientAnimation {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    /* コンテンツ領域 */
    .container {
      position: relative;
      z-index: 3;
      padding: 20px;
    }
    /* プレビュー表示 */
    #previewContainer {
      margin-top: 20px;
    }
    /* ボタンのスタイル */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- グラデーションオーバーレイ -->
  <div id="gradientOverlay"></div>
  
  <div class="container">
    <h1>4949 coverter</h1>
    <!-- mp4ファイルのみ受け付ける -->
    <input type="file" id="uploader" accept="video/mp4">
    <br><br>
    <button id="convertBtn" disabled>mp4をmp3に変換</button>
    <!-- 変換後のプレビュー表示エリア -->
    <div id="previewContainer"></div>
  </div>
  
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const uploader = document.getElementById('uploader');
    const convertBtn = document.getElementById('convertBtn');
    const previewContainer = document.getElementById('previewContainer');

    // ページ読み込み時にffmpegを事前ロード
    (async () => {
      await ffmpeg.load();
      console.log("ffmpeg loaded");
    })();

    // ファイル選択時、mp4以外の場合は変換できないようにする
    uploader.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type === 'video/mp4') {
        convertBtn.disabled = false;
      } else {
        convertBtn.disabled = true;
        alert("mp4ファイルを選択してください。");
      }
    });

    // mp4をmp3に変換する処理
    convertBtn.addEventListener('click', async () => {
      const file = uploader.files[0];
      if (!file || file.type !== 'video/mp4') {
        alert("有効なmp4ファイルが選択されていません。");
        return;
      }
      
      const fileName = file.name;
      // 仮想ファイルシステムへファイル書き込み
      ffmpeg.FS('writeFile', fileName, await fetchFile(file));

      // 利用可能な論理コア数を固定で使用（なければ16）
      const maxThreads = navigator.hardwareConcurrency || 16;
      const outputFileName = 'output.mp3';
      
      // ffmpegでmp4からmp3へ変換（音声のみ抽出）
      await ffmpeg.run(
        '-i', fileName,
        '-vn',
        '-ar', '44100',
        '-ac', '2',
        '-b:a', '192k',
        '-threads', maxThreads.toString(),
        outputFileName
      );
      
      const data = ffmpeg.FS('readFile', outputFileName);
      const blobUrl = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/mp3' }));

      // プレビュー表示（音声プレイヤー）
      previewContainer.innerHTML = "";
      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = blobUrl;
      previewContainer.appendChild(audio);
    });
  </script>
</body>
</html>
